<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta 
      charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1" />
    <meta 
      name="description"
      content="Сервис Mesto, здесь можно делиться фотографиями Ваших путешествий"
    />
    <meta 
      name="keywords" 
      content="Путешествия, Израиль, Яндекс, Место" />
    <meta 
      name="author" 
      content="Юлия Махлина" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/mesto_logo.svg"
          alt="логотип Место"
        />
      </header>
      <main class="main">
        <section class="profile page__profile">
          <img
            class="profile__avatar"
            src="./images/profile_avatar.jpg"
            alt="Аватар путешественника"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button 
              class="button profile__edit-button" 
              type="button"
              aria-label="Изменить информацию о себе">
            </button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button 
            class="button profile__add-button"
            type="button"
            aria-label="Добавить еще одно место">
          </button>
        </section>
        <section class="places page__places">
           <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile-edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
            <form 
              class="popup__form" 
              name="userData"
              novalidate>
              <input
                type="text"
                name="userName"
                class="popup__input popup__input_type_name"
                id="name-input"
                placeholder="Ваше имя"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__input-error name-input-error" ></span>
              <input
                type="text"
                name="userAbout"
                class="popup__input popup__input_type_about"
                id="about-input"
                placeholder="Ваш род занятий"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__input-error about-input-error" ></span>
              <button 
                type="submit" 
                class="popup__sbmt-button">
                Сохранить</button>
            </form>
          <button 
            class="button popup__close-button"
            type="button"
            aria-label="Закрыть редактирование профиля">
          </button>
        </div>
      </div>
      
      <div class="popup popup_add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form 
          class="popup__form"
          name="addCard"
          novalidate>
            <input
              type="text"
              name="cardTitle"
              class="popup__input popup__input_type_card-title"
              id="title-input"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              />
              <span class="popup__input-error title-input-error" ></span>
            <input
              type="url"
              name="cardLink"
              class="popup__input popup__input_type_card-link"
              id="link-input"
              autocomplete="off"
              placeholder="Ссылка на картинку"
              required
               />
               <span class="popup__input-error link-input-error" ></span>
            <button 
            type="submit" 
            class="popup__sbmt-button">Создать</button>
          </form>
          <button class="button popup__close-button" type="button" aria-label="Закрыть добавление карточки"></button>
        </div>
      </div>
    </div>

    <div class="popup popup_open-image">
        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="#">
          <figcaption class="popup__caption"></figcaption>
          <button type="button" class="button popup__close-button" aria-label="Закрыть картинку"></button>
        </figure>
    </div>

    <template class="card-template">
      <li class="place">
        <img class="place__photo popup__open-button" src="#" alt="#" style="cursor: zoom-in;"/>
        <div class="place__description">
          <h2 class="place__title"></h2>
          <button 
            class="place__like-button"
            type="button"
            aria-label="Нравится">
          </button>
        </div>
        <button class="button place__remove-button"></button>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
  </body>
</html>
